<div class="alert alert-info" *ngIf="(itemsLoaded$ | async) === false">
  <p>Loading your data... stand by.</p>
  <img
    src="https://smashinghub.com/wp-content/uploads/2014/08/cool-loading-animated-gif-1.gif"
  />
</div>
<div class="row" *ngIf="(itemsLoaded$ | async) === true">
  <div class="col-2">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLinkActive]="['active']"
          [routerLink]="['entry']"
          >Add A New Todo</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLinkActive]="['active']"
          [routerLink]="['list']"
          >Your Todo List</a
        >
      </li>
    </ul>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
